location = /oauth/auth {
    internal;
    proxy_ssl_verify off;
    proxy_ssl_certificate /etc/tls/private/tls.crt;
    proxy_ssl_certificate_key /etc/tls/private/tls.key;
    proxy_pass https://nodejs-theia-proxy-oojlwfhjxphwxrls-console.devcomb.com:443/oauth/ ;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_connect_timeout 1;
    proxy_send_timeout 30;
    proxy_read_timeout 30;
}

location /oauth/ {
    proxy_ssl_verify off;
    proxy_ssl_certificate /etc/tls/private/tls.crt;
    proxy_ssl_certificate_key /etc/tls/private/tls.key;
    proxy_pass https://nodejs-theia-proxy-oojlwfhjxphwxrls-console.devcomb.com:443/oauth/ ;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_connect_timeout 1;
    proxy_send_timeout 30;
    proxy_read_timeout 30;
}

location /browser-sync/socket.io/ {
    proxy_pass http://development/browser-sync/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}

location ^~ /ide/ {
  proxy_ssl_verify off;
  auth_request /oauth/auth;
  error_page 401 = /oauth/start;
  #resolver svc.cluster.local;
  location ~ ^/ide/(.*)$ {
      proxy_ssl_verify off;
      proxy_pass http://$ide/$1$is_args$args;
      auth_request_set $email $upstream_http_x_auth_request_email;
      auth_request_set $user $upstream_http_x_auth_request_user;
      add_header X-debug-user-email "email=$email user=$user ide=$ide" always;
      add_header X-debug-token "Not working. In PR https://github.com/bitly/oauth2_proxy/pull/424." always;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
  }
}


location /test/  {
  location ~ ^/test/(.*)$ {
      proxy_pass http://production/$1$is_args$args;
      auth_request_set $email $upstream_http_x_auth_request_email;
      auth_request_set $user $upstream_http_x_auth_request_user;
      add_header X-debug-user-email "proxy_pass=http://production/$1$is_args$args email=$email user=$user" always;
      add_header X-debug-token "Not working. In PR https://github.com/bitly/oauth2_proxy/pull/424." always;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
  }
}

location /  {
  proxy_ssl_verify off;
  auth_request /oauth/auth;
  error_page 401 = /oauth/start;
  error_page 403 = /oauth/start;
  location ~ ^/(.*)$ {
      proxy_ssl_verify off;
      proxy_pass http://$ab/$1$is_args$args;
      auth_request_set $email $upstream_http_x_auth_request_email;
      auth_request_set $user $upstream_http_x_auth_request_user;
      add_header X-debug-user-email "proxy_pass=http://$ab/$1$is_args$args email=$email user=$user ab=$ab" always;
      add_header X-debug-token "Not working. In PR https://github.com/bitly/oauth2_proxy/pull/424." always;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
  }
}




